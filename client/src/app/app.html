<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-10 shadow-xl">
<h2 class="text-3xl text-red-500 font" >{{title}}</h2>

<ul class="list">
    @for (item of members(); track item.id) {
        <li class="list-row items-center">
            <img src="/user.png" alt="avatara" class="size-12  rounded-box">
            <div>
                {{item.displayName}}
            </div>
            </li>
    }
</ul>

</div>
